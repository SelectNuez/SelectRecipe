<h2 id="ingredientes_titulo">Nueva Receta</h2>
<div class="container">
  <form
    class="row align-items-start"
    [formGroup]="formRecipe"
    (ngSubmit)="setRecipeData()"

  >
    <div class="col">
      <div class="recipeTitle">Titulo de la receta</div>
      <input
        type="text"
        name="recipeName"
        id="recipeName"
        formControlName="recipeName"
      />
      <div
        *ngIf="
          formRecipe.get('recipeName').hasError('required') && showErrorMsg
        "
      >
        El nombre no puede estar vacio
      </div>
      <div class="recipeDinners">Numero comensales</div>
      <input
        type="number"
        name="recipeDinners"
        id="recipeDinners"
        formControlName="recipeDinners"
      />
      <div
        *ngIf="
          formRecipe.get('recipeDinners').hasError('required') && showErrorMsg
        "
      >
        El numero de comensales no puede estar vacio
      </div>
    </div>
    <button type="submit">AÃ±adir ingredientes</button>
  </form>
</div>
<button onclick="location.reload()">Volver a empezar</button>
<a routerLink="/" class="data m-3">Volver</a>
