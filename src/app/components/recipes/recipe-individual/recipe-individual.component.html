<div class="container">
  <h2>{{ recipeName }}</h2>
  <p>Numero comensales</p>
  <div class="buttons-operations">
    <button (click)="addDiner()" class="button calc">
      <svg
        fill="#000000"
        width="30px"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        id="plus"
        class="icon glyph"
        stroke="#000000"
        stroke-width="1.248"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"
          ></path>
        </g>
      </svg>
    </button>
    <div class="dinners">{{ recipeDinners }}</div>
    <button (click)="discDiner()" class="button calc">
      <svg
        fill="#000000"
        width="30px"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        id="minus"
        class="icon glyph"
        stroke="#000000"
        stroke-width="1.248"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M19,11H5a1,1,0,0,0,0,2h14a1,1,0,0,0,0-2Z"></path>
        </g>
      </svg>
    </button>
  </div>
    <div class="scroll">
      <div class="row" *ngFor="let ingredient of recipe?.ingredients">
        <div class="col name">
          <ul>
            <li>{{ ingredient.name }}</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>{{ ingredient.quantity }}</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>{{ ingredient.price }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      <h4>Total: {{ getTotalPrice() }} €</h4>
      <h4>Por persona: {{ getUnitPrice() }} €</h4>
    </div>
</div>

<a routerLink="/recipes" class="button back"
  ><svg
    height="30px"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    id="right-sign-1"
    class="icon glyph"
    fill="#000000"
    transform="rotate(180)"
  >
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></g>
    <g id="SVGRepo_iconCarrier">
      <path
        d="M15.64,6.23A1,1,0,0,0,14,7V9H3a1,1,0,0,0-1,1v4a1,1,0,0,0,1,1H14v2a1,1,0,0,0,.58.91A1,1,0,0,0,15,18a1,1,0,0,0,.64-.23l5.08-4.23a2,2,0,0,0,0-3.08Z"
        style="fill: #000000"
      ></path>
    </g></svg
></a>
