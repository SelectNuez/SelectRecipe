<h2>{{ recipeName }}</h2>
<h3>Comensales: {{ recipeDinners }}</h3>
<div class="buttons-operations">
  <button (click)="addDiner()" class="button calc">
    <svg
      fill="#000000"
      width="30px"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
      id="plus"
      class="icon glyph"
      stroke="#000000"
      stroke-width="1.248"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z"
        ></path>
      </g>
    </svg>
  </button>
  <button (click)="discDiner()" class="button calc">
    <svg
    fill="#000000"
    width="30px"
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    id="minus"
    class="icon glyph"
    stroke="#000000"
    stroke-width="1.248"
  >
    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
    <g
      id="SVGRepo_tracerCarrier"
      stroke-linecap="round"
      stroke-linejoin="round"
    ></g>
    <g id="SVGRepo_iconCarrier">
      <path
        d="M19,11H5a1,1,0,0,0,0,2h14a1,1,0,0,0,0-2Z"
      ></path>
    </g>
  </svg>

  </button>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-2">
      <table class="table">
        <tr>
          <th>Ingrediente</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
        <tr *ngFor="let ingredient of recipe?.ingredients">
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.quantity }}</td>
          <td>{{ ingredient.price }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<a routerLink="/recipes" class="data m-3 button">Volver</a>
