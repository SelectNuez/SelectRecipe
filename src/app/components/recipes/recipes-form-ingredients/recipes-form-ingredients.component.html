<h2 id="ingredientes_titulo">{{recipeName}} </h2>
<div class="container">
  <form
    class="row align-items-start"
    [formGroup]="formRecipe"
    (ngSubmit)="newIngredient()"
  >
    <div class="col">
      <div class="ingredientTitle">Ingrediente</div>
      <input
        type="text"
        name="ingredientName"
        id="ingredientName"
        formControlName="ingredientName"
      />
    </div>
    <div class="col">
      <div class="ingredientTitle">Cantidad</div>
      <input
        type="number"
        name="quantity"
        id="quantity"
        formControlName="quantity"
      />
      <div
        *ngIf="formRecipe.get('quantity').hasError('required') && showErrorMsg"
      >
        Introduce una cantidad.
      </div>
      <div *ngIf="formRecipe.get('quantity').hasError('min')">
        La cantidad debe ser mayor que 0.
      </div>
    </div>
    <div class="col">

    <!-- <div *ngIf="getCalcPrice()" class="col"> -->
      <div class="ingredientTitle">Precio</div>
      <input type="number" name="price" id="price" formControlName="price" />
      <div *ngIf="formRecipe.get('price').hasError('required') && showErrorMsg">
        Introduce un precio.
      </div>
      <div *ngIf="formRecipe.get('price').hasError('min')">
        El precio debe ser mayor que 0.
      </div>
    </div>
    <button type="submit">Introducir Ingrediente</button>
  </form>
</div>
<button id="calculate" (click)="saveRecipe()">Guardar</button>

<button onclick="location.reload()">Volver a empezar</button>
<a routerLink="/" class="data m-3">Volver</a>

<div class="container">
  <div class="row">
    <div class="col">
      <ul>
        <li *ngFor="let ingredient of recipeIngredients">{{ ingredient.name }}</li>
      </ul>
    </div>
    <div class="col">
      <ul>
        <li *ngFor="let ingredient of recipeIngredients">{{ ingredient.quantity }}</li>
      </ul>
    </div>
    <div class="col">
      <ul>
        <li *ngFor="let ingredient of recipeIngredients">{{ ingredient.price }}</li>
      </ul>
    </div>
  </div>
</div>
